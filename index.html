<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Rock Paper Scissors Game </title>
    <link rel="Peace sign emoji by Flaticon" href="https://cdn-icons-png.flaticon.com/512/9125/9125095.png">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>

    <div>
        <button class="rock" value="rock">rock</button>
        <button class="paper" value="paper">paper</button>
        <button class="scissors" value="scissors">scissors</button>  
      </div>
        
    
      <div class="answer">
        
      </div>

    <script>
        //create a variable for rock
        //create a var for paper
        //create a var for scissors
    
        var CompChoice;
        var answer;
    
        let buttons = document.querySelectorAll("button");
        let scoreComputer = null;
        let scorePlayer = null;

        //player selects their choice with buttons
        buttons.forEach(button => (button.addEventListener('click', () => {
          if (scorePlayer >= 5 || scoreComputer >= 5) {
          return;
          }
            else {
                let playerSelection = button.value;
                let computerSelection = getComputerChoice();
                PlayRound(playerSelection, computerSelection);
            }
        })));
        //create a computer function getComputerChoice
        function getComputerChoice() {
            CompChoice = Math.random() * 100;
            if (CompChoice <= 34) {
                return CompChoice = 'rock';
            } else if (CompChoice <= 67){
                return CompChoice = 'paper';
            } else {
                return CompChoice = 'scissors';
            }
        }


        //only one round for now
        function PlayRound(PlayerSelection, ComputerSelection){
            let answer = document.querySelector('div.answer');

            if (PlayerSelection === ComputerSelection){
            answer.textContent = "It's a tie!";
            } else if (PlayerSelection === "rock" && ComputerSelection === "scissors"){
                answer.textContent = "Rock beats Scissors! You Won!";
                scorePlayer++;
            } else if (PlayerSelection === "rock" && ComputerSelection === "paper"){
                answer.textContent = "Paper beats Rock! You Lost!";
                scoreComputer++;
            } else if (PlayerSelection === "paper" && ComputerSelection === "rock"){
                answer.textContent = "Paper beats Rock! You Won!";
                scorePlayer++;
            } else if (PlayerSelection === "paper" && ComputerSelection === "scissors"){
                answer.textContent = "Scissors beat Paper! You Lost!";
                scoreComputer++;
            } else if (PlayerSelection === "scissors" && ComputerSelection === "paper"){
                answer.textContent = "Scissors beat Paper! You Won!";
                scorePlayer++;
            } else if (PlayerSelection === 'scissors' && ComputerSelection === 'rock') {
                answer.textContent = "Rock beats Scissors! You Lost!";
                scoreComputer++;
            } else {
                answer.textContent = "We don't understand this";
            }
        }
        
    </script>


</body>
</html>
